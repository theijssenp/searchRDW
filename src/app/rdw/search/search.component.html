<div>
  <input type="text" (keyup)="search($event)" placeholder="enter search key" class="input">
  <div *ngFor="let kentekenSource of KentekenSources">
    <kenteken-lijst [kenteken]='kentekenSource._source'></kenteken-lijst>
  </div>
  <div *ngIf="KentekenSources?.length < 1">
    <hr>
    <p>No hits yet!</p>
  </div>
</div>
