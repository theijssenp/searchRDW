<div style="margin-top:20px">
  <input type="text" (keyup)="search($event)" placeholder="enter search key" class="input">
  <div *ngFor="let kentekenSource of KentekenSources" style="margin-top:20px">
    <kenteken-details [kenteken]='kentekenSource._source'></kenteken-details>
  </div>
  <div *ngIf="KentekenSources?.length < 1" style="margin-top:20px">
    <p>Noting found!</p>
  </div>
</div>
